  <style type="text/css">html{
  padding:0px;
  margin:0px;
}

body {
  font-family: sans-serif;
  background: linear-gradient(hsl(46, 100%, 74%),rgb(255, 166, 0));
  font-family: 'Raleway', sans-serif;
  padding:0px;
  margin:0px;
  min-height:100vh ;
  display:flex;
  justify-content: center;
  position: relative;
}

a {
  text-decoration: none;
}

label {
  display: block;
}

nav a {
  margin: 1em;
  font-size: 14pt;
  white-space:nowrap;
  /* background-color: white; */
  height:100%;
  width:7vw;
}

form div {
  margin: 1em;
}
.hoverProgress{
  transition:all .7s;
  margin:1vw;
}
.noVis{
  opacity:0;
}
.vis{
  opacity:1;
}
#controlPlayerPanel{
  display:flex;
}
#siteTitle{
  margin-left: .9vw;
  font-size: 30pt;
  margin-right: .5vw;
}
/* .waveform{

}
.wave{

} */
#navBarFlex{
  display:flex;
 /* // justify-content: space-between; */
  align-items: center;
  width:100vw;
  height:13vh;
  /* background: linear-gradient(rgb(247, 195, 82), rgb(182, 183, 248),rgb(87, 126, 233)); */

  background: linear-gradient( hsl(46, 100%, 74%),rgb(253, 182, 76));

  /* background-color: rgba(248, 153, 124, 0.361); */
  margin:0px;
  /* border-bottom-right-radius:1vw;
  border-bottom-left-radius:1vw; */
box-shadow: 0 0 .7vw .00000005vw rgb(150, 141, 119);
}
nav{
  flex:1;
margin-right:3vw;
}

.optionImg{
  /* background: radial-gradient(rgb(247, 208, 137),rgba(16, 158, 253, 0.802)); */
  box-shadow: 0 0 1.2vw .05vw rgba(28, 27, 27, 0.37);

  background: linear-gradient(90deg,rgb(87, 126, 233), rgb(182, 183, 248),rgb(87, 126, 233));
  border-radius: 2vw;
padding:2vw;
  width:10vw;
  height:auto;
  transition: all .3s;

  margin-bottom:2.3vw;
  margin-top: 4vw;
  cursor: pointer;

}
#testTools{
  display:flex;
  flex-direction: column;
  margin-top:15vw;
}
.optionImg:hover{

  transform: scale(1.01);
  box-shadow: 0 0 3vw .05vw rgba(17, 16, 16, 0.425);
  background: linear-gradient(90deg,rgb(87, 126, 233), rgb(217, 217, 238),rgb(87, 126, 233));
}

.optionLabel{
  font-size: 20pt;
  color:rgb(54, 53, 53);
}

#welcomeMsg{
  font-size: 18pt;
  margin-top: 7vw;
}

#motto{
  font-size: 34pt;
  margin-top: 5vw;
  font-weight: 150;
  color:rgb(54, 53, 53)
}

#mainOptions{
  justify-content: center;
  display:flex;
  height:50vh;
  width:80vw;
  align-items: center;
}

.singleOption{
  width:18vw;
}

#titleLogoFlex{
  flex:6;
  display:flex;
  /* //margin-right: 65vw; */
  align-items: center;
  margin-right: auto;
  margin-left: 1.5vw;
}
#titleLogoImg{
  width:6vw;

}
#viewContainer{
  padding:1vw;
  border-radius: 1vw;
  background: linear-gradient(hsl(46, 92%, 65%),rgb(255, 166, 0));
  width:90vw;
  box-shadow: 0 0 1.2vw .05vw rgb(243, 221, 166);
  height:100vh;
  overflow: hidden;
  position:relative;
  top:-6vw;
  z-index: 0;
}

#mainPlayer{
  background-color: rgb(40, 21, 213);
  padding:0px;
  margin-top: 0px;
  position: relative;
  top:-2.3vw;
}

.point{
  position: absolute;
  width: .1vw;
  height:100vw;
  border-radius: 2vw;
  background-color: rgb(204, 5, 5);
}

#mediaWindow {
  transition: opacity .5s;
  overflow: hidden;
}

.audioControlBtn{
  cursor: pointer;
  border:none;
  border-radius: .3vw;
  width:5vw;
  margin:.3vw;
  height:3vw;
  background-color: rgba(136, 36, 97, 0.562);
  box-shadow: 0 0 .3vw .005vw rgb(70, 69, 67);
  transition: all .2s
}

.audioControlBtn:hover{
  box-shadow: 0 0 .7vw .05vw rgb(53, 52, 52);
  background-color: rgba(221, 91, 171, 0.562);
}

#mediaContainer{
  width:50vw;
  border-radius: 1vw;
  height:100%;
}

#mediaWindow{
  width: 100%;
  height:100%;
  overflow:hidden;
}

#mediaImg{
  margin-top:2vw;
  height:100%;
  width:auto;
  border-radius:.3vw;
  box-shadow: 0 0 1.4vw .05vw rgb(80, 78, 74);
}

#mediaList {
  transition: opacity 1.3s;
}

#controlsContainer{
  display:flex;
  margin-bottom: 1.5vw;
  justify-content: center;
  box-shadow: 0 0 .45vw .00000000000005vw rgb(94, 94, 93);
  width:28vw;
padding:.7vw;
border-radius: 1vw;

  /* background: linear-gradient( rgba(231, 143, 85, 0.301), rgba(231, 143, 85, 0.901)); */

background-color: rgba(231, 143, 85, 0.301)

}

/* #waveContainer{

} */
.wave{
  background-color: rgba(216, 159, 121, 0.301);
overflow: hidden;
  position: relative;
  box-shadow: 0 0 .4vw .00000000000005vw rgb(105, 105, 103);
margin-top: 2.9vw;
  cursor: pointer;
  width:70vw;
  z-index: 2;
  /* border:1px solid rgb(146, 145, 145); */
  border-radius: 1vw;
  padding:.6vw;
}
#storyTitle{
  box-shadow: 0 -.17vw .5vw .05vw rgb(243, 221, 166);
  border-top-right-radius: 1vw;
  border-top-left-radius:  1vw;
  background-color :hsl(46, 92%, 65%);
  width:40vw;
  font-size: 1.6em;
  margin-bottom: 6vw;
  padding-top: 2vw;
  z-index: 1;
  height:7vw;
  position: relative;
  bottom:-2.2vw;
}


.hide{
  display: none;
}

@media (max-width: 620px) {

  #storyTitle {
    font-size: .7em;
 }

}
@media (min-width: 1000px) {

  #storyTitle {
     font-size: 2em;
  }

}
</style></head>
